<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {% for field in form %}

    <div class="mb-3">
      <label for="" class="form-label">{{ field.label }}</label>

      <br />
      {% if field.field.widget.input_type == 'file' and field.value %}
        <img src="{{ MEDIA_URL }}/images/{{ field.value }}" width="100" alt="">
      {% endif %}
      <input 
        type="{{ field.field.widget.input_type }}"
        class="form-control" 
        name="{{ field.name }}" 
        id="" 
        aria-describedby="helpId" 
        placeholder="{{  field.label }}"
        value="{{ field.value }}"
      />
    </div>
    <div class="col-12 help-text">{{ field.errors }}</div>

  {% endfor %}
  <input name="" id="" class="btn btn-primary" type="submit" value="Save Book">
  <a name="" id="" class="btn btn-success" href="{% url 'books' %}" role="button">Cancel</a>
</form>
